<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jQuery.js"></script>
</head>

<body>
    <div id="container">
        <h1>Calculator</h1>
        <div class="calc-body">
            <div class="input-bar-div">
                <input type="text" name="" id="input-bar" data-input>
            </div>
            <div class="operation-pad">
                <button class="operators"   data-operator>+</button>
                <button class="operators"   data-operator>–</button>
                <button class="operators"   data-operator>×</button>
                <button class="operators"   data-operator>÷</button>
            </div>
            <div class="num-pad">

                <div id="num-pad-1">
                    <button class="numerals"   id="7" data-number>7</button>
                    <button class="numerals"   id="8" data-number>8</button>
                    <button class="numerals"   id="9" data-number>9</button>
                </div>
                <div id="num-pad-2">
                    <button class="numerals"   id="4" data-number>4</button>
                    <button class="numerals"   id="5" data-number>5</button>
                    <button class="numerals"   id="6" data-number>6</button>
                </div>
                <div id="num-pad-3">
                    <button class="numerals"   id="1" data-number>1</button>
                    <button class="numerals"   id="2" data-number>2</button>
                    <button class="numerals"   id="3" data-number>3</button>
                </div>
                <div id="num-pad-4">
                    <button class="numerals"   id="0" data-number>0</button>
                    <button class="numerals"   id="decimal" data-number>.</button>
                    <button class="numerals"   id="clear" data-clear>C</button>
                </div>
                <div id="equals-btn-div">
                    <button class="equals-btn"    data-equal> = </button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
